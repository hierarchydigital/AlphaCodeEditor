    <style>
        :root {
  --bg-color: #0e0e11;
  --text-color: #00aaff;
  --border-color: #00aaff;
  --button-bg: transparent;
  --button-text: #00aaff;
  --editor-bg: #131417;
  --highlight-color: #ff004d;
}

.light-mode {
  --bg-color: #f2f4f8;
  --text-color: #003f7f;
  --border-color: #003f7f;
  --button-bg: transparent;
  --button-text: #003f7f;
  --editor-bg: #e6efff;
  --highlight-color: #ff0033;
}

/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Body and HTML full-height */
body, html {
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-y: auto;
}

/* Glassmorphism container */
.container {
  display: flex;
  flex-wrap: wrap;
  width: 90vw;
  height: 90vh;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  margin-top: 30px;
}

/* Editor container (Box 1) */
.editor-container {
  flex: 1 1 50%;
  padding: 20px;
  display: flex;
  flex-direction: column;
  color: var(--text-color);
}

/* Logo */
.logo {
  position: absolute;
  top: 5px;
  left: 10px;
}

.logo img {
  width: 50px;
}

/* Drop area styling */
#drop-area {
  border: 2px dashed var(--border-color);
  padding: 20px;
  text-align: center;
  margin-bottom: 20px;
  margin-top: 20px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-color);
}

/* Toolbar styling */
.toolbar {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  align-items: center;
  align-content: center;
  margin-left: 20%;
}

.toolbar button {
  background-color: var( --bg-color);
  color: var(--button-text);
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 8px;
  backdrop-filter: blur(10px);
}

.toolbar button:hover {
  background-color: rgba(255, 255, 255, 0.5);
}

/* Textarea styling */
textarea {
  width: 100%;
  height: 100px;
  margin-bottom: 15px;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  resize: vertical;
  color: var(--text-color);
  background: var(--editor-bg);
}

/* Output container (Box 2) */
.output-container {
  flex: 1 1 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background: rgba(255, 255, 255, 0.2);
}

#output {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 8px;
  background-color: var(--editor-bg);
}

/* Responsive styling for mobile */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    width: 100%;
    height: auto;
    margin-top: 20px;
    overflow: hidden;
  }
  
  .editor-container, .output-container {
    width: 100%;
    height: auto;
    padding: 15px;
  }
  
  .toolbar {
    margin-left: 0;
    justify-content: center;
  }

  .logo img {
    width: 40px;
  }

  /* Menu bar */
  .menu-bar {
    font-size: 12px;
    margin-left: 0;
    justify-content: center;
  }
}



/* Individual menu items */
.menu-item {
  position: relative;
  margin-right: 10px;
  cursor: pointer;
}

.menu-item:hover .dropdown {
  display: block;
}

/* Dropdown styles */
.dropdown {
  display: none;
  position: absolute;
  left: 0;
  background-color: var(--editor-bg);
  border: 1px solid var(--text-color);
  border-radius: 4px;
  padding: 5px 0;

  z-index: 10;
}

.dropdown-item {
  padding: 5px 15px;
  cursor: pointer;
  color: var(--text-color);
  font-size: 12px;
}

.dropdown-item:hover {
  background-color: #ffffff;
  color: var(--bg-color);
}

<script>
   
      // Wait for the page to load
window.addEventListener('load', function() {
    // Show the loader
    document.getElementById('loader').style.display = 'flex';
    
    // Hide the loader after 3 seconds
    setTimeout(function() {
        document.getElementById('loader').style.display = 'none';
    }, 3000); // 3000 milliseconds = 3 seconds
});
// Drag and Drop functionality
const dropArea = document.getElementById('drop-area');
const htmlTextArea = document.getElementById('html');
const cssTextArea = document.getElementById('css');
const jsTextArea = document.getElementById('js');
const outputFrame = document.getElementById('output');

// Prevent default behaviors for drag events
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
dropArea.addEventListener(eventName, preventDefaults, false);
document.body.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) {
e.preventDefault();
e.stopPropagation();
}

// Highlight drop area when dragging over it
['dragenter', 'dragover'].forEach(eventName => {
dropArea.addEventListener(eventName, highlight, false);
});

['dragleave', 'drop'].forEach(eventName => {
dropArea.addEventListener(eventName, unhighlight, false);
});

function highlight() {
dropArea.classList.add('highlight');
}

function unhighlight() {
dropArea.classList.remove('highlight');
}

// Handle dropped files
dropArea.addEventListener('drop', handleDrop, false);
dropArea.addEventListener('click', () => {
document.getElementById('fileElem').click();
});

// Read the file contents
function handleDrop(e) {
const dt = e.dataTransfer;
const files = dt.files;

if (files.length) {
    readFile(files[0]);
}
}

// Read the file contents
function readFile(file) {
const reader = new FileReader();

reader.onload = function(event) {
    const content = event.target.result;
    // Assuming the file is either HTML, CSS, or JS, update the respective textarea
    if (file.type === "text/html") {
        htmlTextArea.value = content;
    } else if (file.type === "text/css") {
        cssTextArea.value = content;
    } else if (file.type === "application/javascript" || file.type === "text/javascript") {
        jsTextArea.value = content;
    } else {
        alert("Unsupported file type!");
        return;
    }
    // Update the live preview
    updatePreview();
};

reader.readAsText(file);
}

// Allow selecting files through the file input
document.getElementById('fileElem').addEventListener('change', (e) => {
const file = e.target.files[0];
if (file) {
    readFile(file);
}
});

// Update the live preview
function updatePreview() {
const htmlContent = htmlTextArea.value;
const cssContent = `<style>${cssTextArea.value}</style>`;
const jsContent = `<script>${jsTextArea.value}<\/script>`;
const output = outputFrame.contentWindow.document;

output.open();
output.write(htmlContent + cssContent + jsContent);
output.close();
}

// Update the preview when text areas change
htmlTextArea.addEventListener('input', updatePreview);
cssTextArea.addEventListener('input', updatePreview);
jsTextArea.addEventListener('input', updatePreview);
