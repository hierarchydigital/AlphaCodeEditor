<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }
        .installers {
            display: flex;
            gap: 20px;
        }
        .installer {
            width: 200px;
            height: 100px;
            background-color: #fff;
            border: 2px dashed #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #007bff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .installer:hover {
            background-color: #e6f7ff;
        }

        .logo{
            width: 150px;
        }
        .logo2{
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Compatibility Issue</h1>
    <p>This site is only accessible on PC or desktop. Please download the appropriate software to proceed.</p>
    
    <div class="installers">
        <div class="installer" onclick="window.location.href='path/to/windows-installer.exe'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Windows_11_logo.svg" alt="Windows Logo" class="logo">
        </div>
        <div class="installer" onclick="window.location.href='path/to/mac-installer.dmg'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/MacOS_logo.svg/1024px-MacOS_logo.svg.png" alt="Windows Logo" class="logo2">
        </div>
    </div>
</body>
</html>
